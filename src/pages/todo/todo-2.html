  <h1>Creating the model</h1>
  <demo-snippet>
    <template>
      <fx-fore id="todo">
        <fx-model id="record">
          <fx-instance>
            <data>
              <task complete="false" due="2022-10-25">Prepare tutorial</task>
              <task complete="false" due="2022-11-07">Fore tutorial at Declarative Amsterdam</task>
            </data>
          </fx-instance>
        </fx-model>
      </fx-fore>
    </template>
  </demo-snippet>

  <h2>Key Facts</h2>
  <ul>
    <li>By default an instance uses inline 'XML'. As we have a HTML5 container this kind of XML is limited e.g. not case-sensitive.</li>
    <li>To use full-blown XML an external XML file must be loaded via the <code>src</code> attribute</li>
